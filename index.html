    <!-- INICIO NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejemplo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

    <main class="container">
        <section id="seccionBusqueda" class="py-5">
            <h2 class="text-center">Formulario de pokémones.</h2>

            <form>
                <label for="nombre" class="form-label">Nombre / N° pokedex</label>
                <input type="text" class="form-control" name="nombre">
                <button type="submit" class="btn btn-primary mt-2">Consultar</button>
            </form>

        </section>

        <section class="seccionInfo">
            <h2 class="text-center py-2">Detalles del pokémon.</h2>

            <!-- CARD CON INFORMACIÓN DEL POKÉMON-->
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">

                    <img src="https://picsum.photos/id/684/600/400" class="card-img-top" alt="Imagen 1">
                    <div class="card-body">
                      <h5 class="card-title">Nombre Pokémon</h5>
                      <p class="card-text">Descripción</p>
                      <button class="btn btn-primary">Ver detalle</button>

                </div>
